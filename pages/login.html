<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>SMW - Login Page</title>
  </head>
  <body>
    <!-- 
        Use this file to code the login page. 
        Style Sheet and Script file has already been linked.
        The button should be an anchor tag and href should lead to dashboard.html for now.
        dashboard file will be empty for now. will update the design for that later.
        Use Bootstrap5 where ever possible. have linked it cdn here already.
        All the best! 
     -->
    <div class="login-container">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 col-sm-8 mt-5 w-95">
            <div class="login-box">
              <h2 class="text-center mb-4 heading">Login</h2>
              <form>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Email"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="password"
                  />
                </div>
                <div class="d-grid">
                  <a href="dashboard.html" class="btn btn-success btn-sm"
                    >Submit</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/script.js"></script>
  </body>
</html>
